<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Here</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 contenteditable="true" id="pageTitle">Focus Here</h1>
            <button id="newPageBtn">New Page</button>
        </header>
        <div class="top-container">
            <div id="clockContainer">
                <div id="clock">00:00:00</div>
            </div>
            <div id="pomodoroContainer">
                <div id="timer">25:00</div>
                <div id="pomodoroControls">
                    <button id="startBtn">Start</button>
                    <button id="pauseBtn">Pause</button>
                    <button id="resetBtn">Reset</button>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <aside class="journal-container">
                <h2>Journal</h2>
                <textarea id="journalInput" placeholder="Write your thoughts..."></textarea>
            </aside>
            <main id="mainContent">
                <h2>Task List</h2>
                <div id="taskContainer">
                    <input type="text" id="taskInput" placeholder="Add a new task...">
                    <button id="addTaskBtn">Add Task</button>
                    <ul id="taskList"></ul>
                </div>
                <h2>Notes</h2>
                <div id="notesContainer">
                    <textarea id="noteInput" placeholder="Write your notes..."></textarea>
                    <button id="saveNoteBtn">Save Note</button>
                    <ul id="notesList"></ul>
                </div>
            </main>
        </div>
        <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-coffee"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
